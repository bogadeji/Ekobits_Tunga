<!DOCTYPE html>
<html>
<head>
	<title>Intermediate HTML Exercises - Part 2</title>
</head>
<body>
	<hr>
	<h1>Welcome Back!</h1>

	<section>
		<h2>Here's a great video from YouTube!</h2>

		<iframe width="260" height="260" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</section>

	<section>
		<h2>Here's some music from Spotify!</h2>

		<iframe width="360" height="120" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/12700255&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
	</section>

	<section>
		<form action="#">
			<p>Want to stay informed? Put your info here!</p>

			<div>
				<label for="email"></label>
				<input type="email" name="email" id="email">

				<button>Join Our Mailing List!</button>
			</div>
		</form>
	</section>
</body>
</html>
